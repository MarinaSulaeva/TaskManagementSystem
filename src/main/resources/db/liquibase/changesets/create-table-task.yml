databaseChangeLog:
  - changeSet:
      id: 2
      author: Marina
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(32)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: users_id
                  type: integer
                  constraints:
                    foreignKeyName: users_id
                    references: users(id)
              - column:
                  name: author_id
                  type: integer
                  constraints:
                    foreignKeyName: users_id
                    references: users(id)
