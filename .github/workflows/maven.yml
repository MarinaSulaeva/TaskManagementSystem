name: Tests and Deploy

on:
  push:
    branches: [ "master" ]

jobs:
  run-all-tests:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Setup Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.8.2

      - name: All the Tests and Coverage check
        run: mvn clean install

      - name: Rename the artifact
        run: cp target/TaskManagmentSystem-0.0.1-SNAPSHOT.jar backend.jar

      - name: Save the artifact
        uses: actions/upload-artifact@master
        with:
          name: backend
          path: backend.jar

  deploy:
    runs-on: self-hosted
    needs: run-all-tests
    steps:
      - name: Get the artifact
        uses: actions/download-artifact@master
        with:
          name: backend

      - name: deploy
        run: docker compose up